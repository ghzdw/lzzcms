	            <section id="seqdoc">

		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
	</div>
	<script type="text/javascript">
	//给a加上样式
		$.each($("#seqdoc a"),function(i,obj){
			if($(obj).prop("href")=="javascript:void(0);"){
				$(obj).addClass("no");
			}
		});
	 	//图片点击放大
	 	$("#maincont img").click(function(){
	 		$("#diaimg").prop("src",$(this).prop("src"));
	 		var obj=getRealImgSize(this);
	 		$(".mydiawidth").width(obj.width+20);
	 		$(".mydiawidth").height(obj.height);
	 		$("#imgModal").modal("show");
	 	});
	 	function getRealImgSize(img){
	 		var obj={};
	 		if (typeof img.naturalWidth == "undefined"
 				|| typeof img.naturalHeight == "undefined") {// IE 6/7/8
 			　　var i = new Image();
 			　　i.src = myimage.src;
 				obj["width"]=i.width;
 				obj["height"]=i.height;
 			}else {// 支持HTML5的浏览器
				obj["width"]=img.naturalWidth;
 				obj["height"]=img.naturalHeight;
 			}
	 		return obj;
	 	}
	 	//关闭图片显示对话框
	 	$(".imgclose").click(function(){
	 		$("#imgModal").modal("hide");
	 	});
	</script>

</html>
